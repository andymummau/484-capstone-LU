<md-dialog>
    <md-content class="md-padding">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Translation</h1>
        </md-toolbar>
        
        <div ng-controller="MainCtrl" class="container slider">
    <img ng-repeat="slide in slides" class="slide slide-animation"
         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
            
                <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
            
            <nav class="nav">
                <div class="wrapper">
                <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                    ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                </ul></div>
            </nav>
            
        </div>
        <!--<img src="https://media.giphy.com/media/l0HlBGjKUV8KJxDoc/giphy.gif" style="display:block; width:100%; height:auto;"/>
        <h3 style="text-align:center">dog</h3>-->
        
    </md-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="close(clearSentence()); disableTrans()"> New Translation </md-button>
        <md-button ng-click="close()" class="md-raised md-primary"> Close </md-button>
    </div>
</md-dialog>
